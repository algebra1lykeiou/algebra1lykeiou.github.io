<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- PNG favicon for browsers that prefer it -->
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- Favicon for browsers -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- Apple touch icon for iPhones, iPads, and iOS devices -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <title>Άλγεβρα Α' Λυκείου</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            padding: 20px;
            margin: 0 auto;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        
        .button {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            cursor: pointer;
        }
        
        .button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1.2rem;
            }
            
            .button {
                padding: 12px 24px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Η σχολική χρονιά τελείωσε!</h1>
        <p>Καλή επιτυχία στις εξετάσεις!</p>
        <button class="button" id="redirectButton">Μήπως σου έλειψα;</button>
    </div>

    <script>
        document.getElementById('redirectButton').addEventListener('click', function() {
            window.location.href = 'https://algebra1lykeiou.github.io/index2.html';
        });
    </script>
</body>
</html>
