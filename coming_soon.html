<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: #ffffff;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            text-align: center;
            animation: slideUp 0.6s ease-out;
        }

        .header h1 {
            font-size: 32px;
            color: #1e1e1e;
            margin: 0 0 30px 0;
            font-weight: 700;
        }

        .emoji-container {
            position: relative;
            height: 120px;
            margin: 40px 0;
        }

        .emoji {
            font-size: 64px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            animation: float 3s ease-in-out infinite;
        }

        .shadow {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 12px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            filter: blur(4px);
            animation: shadow 3s ease-in-out infinite;
        }

        .info {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 30px;
            margin: 30px 0;
        }

        .info p {
            font-size: 18px;
            color: #1e1e1e;
            margin: 0;
            line-height: 1.6;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            padding: 16px 32px;
            font-size: 16px;
            color: #ffffff;
            background: #0066ff;
            border: none;
            border-radius: 12px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            box-shadow: 0 4px 12px rgba(0, 102, 255, 0.2);
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 102, 255, 0.3);
            background: #0052cc;
        }

        .back-button span {
            margin-right: 12px;
            font-size: 20px;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translate(-50%, 0);
            }
            50% {
                transform: translate(-50%, -20px);
            }
        }

        @keyframes shadow {
            0%, 100% {
                transform: translateX(-50%) scale(1);
                opacity: 0.4;
            }
            50% {
                transform: translateX(-50%) scale(0.8);
                opacity: 0.2;
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 0 15px;
            }

            .header h1 {
                font-size: 24px;
            }

            .emoji {
                font-size: 48px;
            }

            .info p {
                font-size: 16px;
            }

            .back-button {
                padding: 14px 28px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Το έγγραφο δεν είναι ακόμα διαθέσιμο</h1>
        </div>
        <div class="emoji-container">
            <div class="emoji">📝</div>
            <div class="shadow"></div>
        </div>
        <div class="info">
            <p>Το περιεχόμενο ετοιμάζεται και θα είναι σύντομα διαθέσιμο!</p>
        </div>
        <a href="index.html" class="back-button">
            <span>◄</span> Επιστροφή στην αρχική σελίδα
        </a>
    </div>
</body>
</html>
