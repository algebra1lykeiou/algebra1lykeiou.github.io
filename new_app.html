<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouthPass App</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1828/1828817.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      color: #212529;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 30px;
    }

    .download-btn {
      display: inline-flex;
      align-items: center;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      padding: 14px 28px;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 500;
      transition: background-color 0.3s, transform 0.2s;
    }

    .download-btn:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    .download-btn svg {
      margin-right: 10px;
      width: 20px;
      height: 20px;
      fill: white;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .download-btn {
        padding: 12px 24px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Κατεβάστε το YouthPass</h1>
  <p>Η επίσημη εφαρμογή για την έκδοση και διαχείριση YouthPass.</p>
  <a class="download-btn" href="https://algebra1lykeiou.github.io/materials/youthpass.apk" download>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
      <path d="M256 0C114.836 0 0 114.836 0 256s114.836 256 256 256 256-114.836 256-256S397.164 0 256 0zm0 472c-119.103 0-216-96.897-216-216S136.897 40 256 40s216 96.897 216 216-96.897 216-216 216zm0-392c-97.047 0-176 78.953-176 176s78.953 176 176 176 176-78.953 176-176-78.953-176-176-176zm0 320c-79.529 0-144-64.471-144-144s64.471-144 144-144 144 64.471 144 144-64.471 144-144 144z"/>
    </svg>
    Λήψη για Android (.apk)
  </a>

  <footer>
    © 2025 YouthPass Project
  </footer>
</body>
</html>
