<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        
        .container {
            padding: 2rem;
            max-width: 90%;
            position: relative;
            z-index: 2;
        }
        
        h1 {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.1);
            animation: pulse 2s infinite;
        }
        
        p {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .construction-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            animation: bounce 2s infinite;
        }
        
        .progress-container {
            width: 100%;
            height: 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            margin: 2rem 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 65%;
            background: white;
            border-radius: 5px;
            animation: progress 3s ease-in-out infinite;
        }
        
        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        
        .shape {
            position: absolute;
            opacity: 0.1;
            border-radius: 50%;
            background: white;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-1000px) rotate(720deg); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes progress {
            0% { width: 30%; }
            50% { width: 80%; }
            100% { width: 30%; }
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 3rem;
            }
            
            p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <!-- These will be generated by JavaScript -->
    </div>
    
    <div class="container">
        <div class="construction-icon">ðŸš§</div>
        <h1>QUIZ</h1>
        <p>Under development! See you soon...</p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <p>We're working hard to bring you an amazing experience!</p>
    </div>
    
    <script>
        // Create floating shapes
        const floatingShapes = document.querySelector('.floating-shapes');
        const colors = ['#ffffff', '#e0f7fa', '#b2ebf2'];
        
        for (let i = 0; i < 15; i++) {
            const shape = document.createElement('div');
            shape.classList.add('shape');
            
            // Random properties
            const size = Math.random() * 100 + 50;
            const posX = Math.random() * window.innerWidth;
            const posY = Math.random() * window.innerHeight;
            const color = colors[Math.floor(Math.random() * colors.length)];
            const delay = Math.random() * 15;
            const duration = 10 + Math.random() * 20;
            
            // Apply styles
            shape.style.width = `${size}px`;
            shape.style.height = `${size}px`;
            shape.style.left = `${posX}px`;
            shape.style.top = `${posY}px`;
            shape.style.background = color;
            shape.style.animationDelay = `${delay}s`;
            shape.style.animationDuration = `${duration}s`;
            
            floatingShapes.appendChild(shape);
        }
    </script>
</body>
</html>
