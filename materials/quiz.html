<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #e0e7ff;
            --text: #1e293b;
            --text-light: #64748b;
            --background: #f8fafc;
            --white: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background: var(--white);
            padding: 1rem;
            box-shadow: var(--shadow);
            text-align: center;
        }
        
        .logo {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.5rem;
        }
        
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .construction-icon {
            font-size: 4rem;
            margin-bottom: 2rem;
            color: var(--primary);
            animation: bounce 2s infinite;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }
        
        p {
            font-size: 1.25rem;
            font-weight: 300;
            margin-bottom: 2rem;
            color: var(--text-light);
            line-height: 1.6;
        }
        
        .progress-container {
            width: 100%;
            height: 8px;
            background: var(--primary-light);
            border-radius: 4px;
            margin: 2rem 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 65%;
            background: var(--primary);
            border-radius: 4px;
            animation: progress 3s ease-in-out infinite;
        }
        
        footer {
            text-align: center;
            padding: 1rem;
            color: var(--text-light);
            font-size: 0.875rem;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes progress {
            0% { width: 30%; }
            50% { width: 80%; }
            100% { width: 30%; }
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .construction-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="construction-icon">ðŸš§</div>
        <h1>Quiz Section</h1>
        <p>We're currently working on an amazing quiz experience to test your algebra knowledge. Stay tuned!</p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <p>Our team is working hard to bring you interactive quizzes with instant feedback and progress tracking.</p>
    </div>
</body>
</html>
